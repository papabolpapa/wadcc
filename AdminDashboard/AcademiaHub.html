<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Students</a>
        <a href="#">Courses</a>
        <a href="#">Faculty</a>
        <a href="#">Settings</a>
    </div>
    <div class="content">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">Total Students</h5>
                            <p class="card-text">5,000</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Total Courses</h5>
                            <p class="card-text">120</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">Faculty Members</h5>
                            <p class="card-text">200</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <canvas id="studentsChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="coursesChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        const studentsChart = new Chart(document.getElementById('studentsChart'), {
            type: 'bar',
            data: {
                labels: ['2019', '2020', '2021', '2022', '2023'],
                datasets: [{
                    label: 'Students Enrolled',
                    data: [4000, 4500, 4800, 5000, 5200],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            }
        });
        
        const coursesChart = new Chart(document.getElementById('coursesChart'), {
            type: 'pie',
            data: {
                labels: ['Science', 'Arts', 'Commerce', 'Engineering', 'Law'],
                datasets: [{
                    label: 'Courses Distribution',
                    data: [30, 25, 20, 35, 10],
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff']
                }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
